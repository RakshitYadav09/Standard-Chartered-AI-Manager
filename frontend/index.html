<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Loan Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Loan Assistant</h1>
            <p>Complete your loan application by answering a few questions</p>
        </header>

        <main>
            <div class="conversation-container">
                <div id="conversation-history"></div>
                <div class="user-input-container">
                    <input type="text" id="user-input" placeholder="Type your response here...">
                    <button id="send-button">Send</button>
                </div>
            </div>

            <div class="applicant-data-container">
                <h2>Your Application Data</h2>
                <div id="applicant-data"></div>
                <div class="action-buttons">
                    <button id="generate-report-button">Generate Report</button>
                </div>
            </div>
        </main>

        <div id="report-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Loan Eligibility Report</h2>
                <div id="report-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
